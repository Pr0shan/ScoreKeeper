<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Score Keeper</title>
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <figure class="image is-2by1">
                        <img src="https://www.advancedsciencenews.com/wp-content/uploads/2021/08/lisa-keffer-i0kB5B9J8Ds-unsplash-980x544.jpg">
                    </figure>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1">0</span> to <span id="p2">0</span></h1>
                        <p class="subtitle">Use Buttons to keep score</p>
                        <label for="winnigscore" class="label is-large is-inline">Playing to</label>
                        <div class="select is-rounded">
                            <select name="winningscore" id="winningscore">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button class="is-primary button card-footer-item"id="p1button">+1 player 1</button>
                        <button class="is-info button card-footer-item"id="p2button">+2 player 2</button>
                        <button class="is-danger button card-footer-item"id="reset">reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
</section>


    <script src="app.js"></script>
</body>
</html>
